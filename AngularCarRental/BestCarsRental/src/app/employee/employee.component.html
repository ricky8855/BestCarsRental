
<div class="row">
    <div class="col-md-6">
        <form class="admin-input-form" #employeeForm="ngForm">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <input class="form-control" name="UserNameS" [(ngModel)]="userName" />
                </div>
                <div class="form-group col-md-3">
                    <button (click)="onSearchEmployee()">search</button>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" name="UserName" #UserName="ngModel" [(ngModel)]="employee.UserName" placeholder="User Name" required>
                <div class="validation-error" *ngIf="UserName.invalid && UserName.touched">This Field is Required.</div>
            </div>
            <div class="form-group">
                <input class="form-control" name="Title" #Title="ngModel" [(ngModel)]="employee.Title" placeholder="Title" required>
                <div class="validation-error" *ngIf="Title.invalid && Title.touched">This Field is Required.</div>
            </div>
            <div class="form-group">
                <input class="form-control" name="Password" placeholder="********">
                <!--<div class="validation-error" *ngIf="Password.invalid && Password.touched">This Field is Required.</div>-->
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <button [disabled]="!employeeForm.valid" type="button" class="btn btn-lg btn-block btn-info" (click)="onUpdateEmployee()">
                        <i class="fa fa-floppy-o"></i> Update
                    </button>
                </div>
                <div class="form-group col-md-4">
                    <button [disabled]="!employeeForm.valid" type="button" class="btn btn-lg btn-block btn-info" (click)="onNewEmployee()">
                        <i class="fa fa-floppy-o"></i> New
                    </button>
                </div>
                <div class="form-group col-md-4">
                    <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="onResetEmployee()">
                        <i class="fa fa-repeat"></i> Reset
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <app-employees-list></app-employees-list>
    </div>
</div>


<form class="car-order-form" #employeeForm="ngForm">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label class="form-control">Branch Name</label>
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" name="text" value="{{car.Branch.BranchName}}" readonly>
            </div>
            <div class="form-group col-md-1"></div>
            <div class="form-group col-md-2">
                <label class="form-control">Price Per Day</label>
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" name="text" value="{{car.CarType.PricePerDay}}" readonly>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label class="form-control">Model</label>
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" name="text" value="{{car.CarType.Model}}" readonly>
            </div>
            <div class="form-group col-md-1"></div>
            <div class="form-group col-md-2">
                <label class="form-control">Price Per Late Day</label>
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" name="text" value="{{car.CarType.PricePerLateDay}}" readonly>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label class="form-control">Manufacturer</label>
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" name="text" value="{{car.CarType.Manufacturer}}" readonly>
            </div>
            <div class="form-group col-md-1"></div>
            <div class="form-group col-md-2">
                <label class="form-control">Gearbox Type</label>
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" name="text" value="{{car.CarType.GearboxType}}" readonly>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label class="form-control">Car Number</label>
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" name="text" value="{{car.CarNumber}}">
            </div>
            <div class="form-group col-md-1"></div>
            <div class="form-group col-md-3">
                <img width="100" height="60" alt="858" src="assets/images/{{car.Image}}">
            </div>
        </div>
       
        <div class="form-row">
            <div class="form-group col-md-2">
                <label class="form-control">Start Date</label>
            </div>
            <div class="form-group col-md-2">
                <input type="date" class="form-control" name="StartDate" #StartDate="ngModel" [(ngModel)]="order.StartDate" placeholder="Start Date" required>
            </div>
            <div class="form-group col-md-2"></div>
            <div class="form-group col-md-2">
                <label class="form-control">Return Date</label>
            </div>
            <div class="form-group col-md-2">
                <input type="date" class="form-control" name="ExpectedReturnDate" #ExpectedReturnDate="ngModel" [(ngModel)]="order.ExpectedReturnDate" placeholder="Expected Return Date" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="calcDaysAndPrice()">Calculate Total </button>
            </div>
            <div class="form-group col-md-2">
                <label class="form-control">Days Number</label>
            </div>
            <div class="form-group col-md-2">
                <input class="form-control" name="text" value="{{daysNumber}}" readonly>
            </div>
            <div class="form-group col-md-2">
                <label class="form-control">Total Price</label>
            </div>
            <div class="form-group col-md-2">
                <input class="form-control" name="text" value="{{totalPrice}}" readonly>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <button [disabled]="!toatlCalculated" type="button" class="btn btn-lg btn-block btn-info" (click)="onNewOrder()">
                    <i class="fa fa-floppy-o"></i> Order Now
                </button>
            </div>
        </div>
    </form>
